<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whack the 🐶 Dog! - Menu</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="menu-container">
    <h1 class="title-3d">Whack the 🐶 Dog!</h1>

    <input type="text" id="playerName" placeholder="Enter your name" class="input-styled" />

    <div class="button-group">
      <button id="startBtn" class="btn-3d animated">Start Game</button>
      <button id="darkModeBtn" class="btn-3d animated">Toggle Dark Mode</button>
    </div>

    <div class="selectors">
      <label for="gameType">Game Type:</label>
      <select id="gameType" class="input-styled glow">
        <option value="classic" selected>Classic Mode</option>
        <option value="bonus">Bonus Cats</option>
        <option value="chaos">Chaos Mode</option>
      </select>

      <label for="difficulty">Difficulty:</label>
      <select id="difficulty" class="input-styled glow">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="high-score-box">
      <strong>Top 5 High Scores</strong>
      <ul id="highScoreList">
        <li>Alice - 150</li>
        <li>Bob - 120</li>
        <li>Charlie - 90</li>
        <li>Danny - 70</li>
        <li>Eve - 50</li>
      </ul>
    </div>
  </div>

  <footer style="margin-top: 30px; text-align: center; font-size: 0.9rem;">
    Made with 💝 by <a href="https://www.facebook.com/riajul.daian.arpon" target="_blank" style="color: #7e57c2; text-decoration: underline;">Riajul Daian Arpon</a>
  </footer>

  <script src="script_menu.js"></script>
</body>
</html>
