<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game - Whack the Dog</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="game-header">
    <div id="score" class="info-box">Score: 0</div>
    <div id="timer" class="info-box">Time: 60</div>
    <div class="game-controls">
      <button id="startGameBtn" class="btn-3d">Start 🎮</button>
      <button id="pauseBtn" class="btn-3d">Pause</button>
      <button id="replayBtn" class="btn-3d">Restart</button>
      <button id="soundToggleBtn" class="btn-3d">Sound: On</button>
     &nbsp; &nbsp; &nbsp; <button id="backToMenuBtn" class="btn-3d">↩️ Menu</button>
    </div>
  </div>

  <div id="gameArea" class="game-area"></div>

  <!-- Game Over Popup -->
  <div id="gameOverPopup" class="hidden popup-container">
    <h2>Game Over</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button id="restartBtn" class="btn-3d">Restart</button><br>
    <button id="menuBtn" class="btn-3d">Menu</button>
  </div>

  <script src="script_game.js"></script>
</body>
</html>
