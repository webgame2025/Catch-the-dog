<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game - Whack the Dog </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-header">

  </div>

  <br>
